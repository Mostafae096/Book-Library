{% extends "../components/base.html" %}
{% block title %}Book name{% endblock %}
{% block content %}
<div class="top-bar">
    <div class="title">
      <h2>Book Library</h2>
    </div>
    <div class="buttons">
      <a href="{% url 'adminMain' %}" style="text-decoration: none">
        <button class="button">back to admin page</button>
      </a>
      <a href="{% url 'Home' %}" style="text-decoration: none">
        <button class="button">Home</button>
      </a>
    </div>
  </div>
<div class='products'>
    {% for comment in comments %}
        <a href="{% url 'editCommentform' pk=comment.pk %}" style="text-decoration: none;">
            <div class="bookCard-card">
                <div class="bookCard-details">
                    <div class="bookCard-title">{{ comment.book.bookName }}</div>
                    <div class="bookCard-title">{{ comment.user }}</div>
                  <div class="bookCard-author">
                    <p class="bookCard-author">{{ comment.text }}</p>
                    <p class="bookCard-author">{{ comment.rating }}</p>
                    <p class="bookCard-author">{{ comment.created_at }}</p>
                  </div>
                </div>
            </div>
        </a>
    {% endfor %}
</div>
{% endblock %}
