{% extends "../components/base.html" %}
{% block title %}Edit FAQ{% endblock %}

{% block content %}
<div class="form-main-content">

    <form name='signup_form' id='signup_form' method="POST" action="" class="form-container">
        {% csrf_token %}
        <div class='form-title'>
            <h2>Edit profile</h2>
        </div>
        {{ form.text.label_tag }}
        {{ form.text }}
        {{ form.rating.label_tag }}
        {{ form.rating }}
        <div class='form-buttons'>
            <button class='button' type="submit">Save Edit</button>
        </div>
    </form>
</div>

{% endblock %}
{% block footer %}{% endblock %}
