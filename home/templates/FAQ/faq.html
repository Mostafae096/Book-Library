<div class="top-bar">
  <div class='title'>
    <h2>Book Library</h2>
  </div>
  <div class='buttons'>
    {% if user.is_authenticated %}
    <a href="{% url 'search' %}" style="text-decoration: none;">
      <button class='button'>Search</button>
    </a>
    <a href="{% url 'addBook' %}" style="text-decoration: none;">
      <button class='button'>ADD</button>
    </a>
    <a href="{% url 'logout' %}" style="text-decoration: none;">
      <button class='button'>Sign Out</button>
    </a>
    {% else %}
    <a href="{% url 'login' %}" style="text-decoration: none;">
      <button class='button'>Login</button>
    </a>
    {% endif %}
  </div>
</div>

  <div class="faq-main-content">
    {% for question in data %}
      <div class="faq-section">
        <div class="faq-question">{{ question.question }}</div>
        <div class="faq-answer">{{ question.answer }}</div>
      </div>
    {% endfor %}

  </div>
  {% endblock %}
